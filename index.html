<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="cadastro">
            <div id="imagen">

            </div>
            <div id="form">
                <h1>Cadastre-se</h1>
                <form action="cadastro.php">
                    <div class="inputs">
                        <label for="primeiro-nome">Primeiro nome</label>
                        <input type="text" name="primeiro-nome" id="primeiro-nome" placeholder="Digite o seu primeiro nome" required>
                    </div>

                    <div class="inputs">
                        <label for="segundo-nome">Segundo nome</label>
                        <input type="text" name="segundo-nome" id="segundo-nome" placeholder="Digite o seu segundo nome" required>
                    </div>

                    <div class="inputs">
                        <label for="emial">E-mail</label>
                        <input type="email" name="emial" id="emial" placeholder="Digite o seu e-mail" required>
                    </div>

                    <div class="inputs">
                        <label for="numero">Celular</label>
                        <input type="tel" name="numero" id="numero" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="inputs">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required>
                    </div>

                    <div class="inputs">
                        <label for="confirme-senha">Confirme sua senha</label>
                        <input type="password" name="confirme-senha" id="confirme-senha" placeholder="Digite a sua senha" required>
                    </div>

                    <p>Gênero</p>
                    <div class="inputs-sexo">
                        <div class="input-sexo">
                            <input type="radio" name="sexo" id="feminino" checked>
                            <label for="feminino">Femenino</label>
                        </div>
                        <div class="input-sexo">
                            <input type="radio" name="sexo" id="masculino">
                            <label for="masculino">Masculino</label>

                        <div class="input-sexo">
                            <input type="radio" name="sexo" id="outros">
                            <label for="outros">Outros</label>
                        </div>

                        <div class="input-sexo">
                            <input type="radio" name="sexo" id="nenhum">
                            <label for="nenhum">Prefiro não informar</label>
                        </div>
                        </div>
                    </div>

                    <div class="botao">
                        <input type="submit" value="Continuar">
                        <input type="reset" value="Apagar">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
