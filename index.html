<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <section id="cadastro">
            <div id="imagem">
                <img id="maior" src="imagens/undraw_mobile_analytics_72sr.svg" alt="#">
                <img id="menor" src="imagens/undraw_hooked_re_vl59.svg" alt="#">
            </div>

            <div id="formulario">
                <h1>Cadastre-se</h1>
                <form id="form" action="cadastro.php" method="post">
                    <div class="inputs">
                        <div class="mb-3">
                            <label for="exampleInputText1" class="form-label">Primeiro Nome</label>
                            <input type="text" class="form-control required" id="exampleInputText1" name="nome" aria-describedby="Primeiro-nome" oninput="validacaoNome()" required placeholder="Digite seu primeiro nome">
                            <span class="span-required">Nome deve ter no mínino 5 caracteres</span>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputText2" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control required" id="exampleInputText2" name="sobrenome" aria-describedby="Sobrenome" oninput="validacaoSobrenome()" required placeholder="Digite seu sobrenome">
                            <span class="span-required">Sobrenome deve ter no minino 5 caracteres</span>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">E-mail</label>
                            <input type="email" class="form-control required" id="exampleInputEmail1" name="email" aria-describedby="E-mail" oninput="validacaoEmail()" required placeholder="Digite seu e-mail">
                            <span class="span-required">Digite um e-mail válido</span>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputTel" class="form-label">Celular</label>
                            <input type="tel" class="form-control required" id="exampleInputTel" name="telefone" oninput="validacaoTel()" required placeholder="(xx) xxxx-xxxx">
                            <span class="span-required">Digite um número válido</span>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control required" id="exampleInputPassword1" oninput="validacaoSenha()" name="senha" required placeholder="Digite sua senha">
                            <span class="span-required">Senha deve ter no mínimo 8 caracteres</span>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label required">Confirme sua senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" name="conf-senha" required placeholder="Digite sua senha novamente">
                            <span class="span-required">Senhas devem ser compatíveis</span>
                        </div>
                    </div>

                    <p>Gênero</p>
                    <div id="sexo">

                        <div>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Feminino</label>

                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">Masculino</label>

                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">Outros</label>
                            <span>
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault4">
                                <label class="form-check-label" for="flexRadioDefault4">Prefiro não informar</label>
                            </span>
                        </div>
                    </div>



                    <div class="botao">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-primary">Apagar</button>
                    </div>
            </div>

            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>


</body>

</html>
